<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1 class="text-center">Weather Dashboard</h1>

    <section class="container-lg">
      <div class="row">       
        <div class="col-sm-3 px-3" id="citySide">
          <div class="form-group">
            <label for="citySearch"><h5>Search for a City:</h5></label>
            <div class="input-group">
              <input type="text" class="form-control" id="citySearch">
              <div class="input-group-append">
                <button class="btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>

          <div class="py-3" id="cityHistory">
            <ul class="list-group" id="cityHistoryList">
            </ul>
          </div>

        </div>
  
        <div class="col-sm-9 px-4 pt-2" id="dashboard">
          
          <div class="row">
            <div class="col-sm-12 border" id="cityPanel">
              <h3 class="pt-2" id="cityName">Please search to get started</h3>
              <div class="py-1" id="temp">Temperature: <span id="tempNum"></span></div>
              <div class="py-1" id="humidity">Humity: <span id="humidityNum"></span></div>
              <div class="py-1" id="wind">Wind Speed: <span id="windSpeedNum"></span></div>
              <div class="py-1 mb-3" id="uv">UV Index: <span id="uvIndex" class="badge"></span></div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 py-3">
              <h3>5-Day Forcast:</h3>
            </div>
          </div>
          
          <div class="row" id="forcast">
            <div class="col dayBlock bg-primary py-2 mb-3 mx-3 text-white rounded" id="day1"></div>
            <div class="col dayBlock bg-primary py-2 mb-3 mx-3 text-white rounded" id="day2"></div>
            <div class="col dayBlock bg-primary py-2 mb-3 mx-3 text-white rounded" id="day3"></div>
            <div class="col dayBlock bg-primary py-2 mb-3 mx-3 text-white rounded" id="day4"></div>
            <div class="col dayBlock bg-primary py-2 mb-3 mx-3 text-white rounded" id="day5"></div>
          </div>
        </div>
      </div>
    </section>


    <script src="assets/scripts/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
